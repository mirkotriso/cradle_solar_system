    <script>

        $(document).ready(function(){
            $('.menu-button').click(function(event){
                event.stopPropagation();
                $(".menu-bar").toggle();
                if ($(event.target).closest(".table").length == 0) {
                    $(".table").hide();
                }
            });
            $(".menu-bar").on("click", function (event) {
                event.stopPropagation();
            });
        });

        $(document).ready(function(){
            $('.contact').click(function(event){
                event.stopPropagation();
                $(".table").toggle();
                if ($(event.target).closest(".menu-bar").length == 0) {
                    $(".menu-bar").hide();
                }
            });
            $(".table").on("click", function (event) {
                event.stopPropagation();
            });
        });

        $(document).on("click", function () {
            $(".table").hide();
            $(".menu-bar").hide();
        });

        // share button
        var share_btn = document.querySelector(".share_btn");
        var toggle_button = document.querySelector(".toggle_button");

        share_btn.addEventListener("click", function () {
            toggle_button.classList.toggle("active");
        });

        const facebookBtn = document.querySelector(".sm.facebook");
        const twitterBtn = document.querySelector(".sm.twitter");
        const linkedinBtn = document.querySelector(".sm.linkedin");

        let postUrl = encodeURI(document.location.href);
        let postTitle = encodeURI("Hi everyone, please check this out: ");
        facebookBtn.setAttribute(
            "href",
            `https://www.facebook.com/sharer.php?u=${postUrl}`
        );

        twitterBtn.setAttribute(
            "href",
            `https://twitter.com/share?url=${postUrl}&text=${postTitle}`
        );

        linkedinBtn.setAttribute(
            "href",
            `https://www.linkedin.com/shareArticle?url=${postUrl}&title=${postTitle}`
        );
    </script>
